<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Quizzee Time!....</title>
</head>
<body>
    <form action="/processAns" method="post">
        <div th:each="q, stat: ${Questions}">
            <p th:text="${q.questionText}"></p>
            <input type="hidden" th:name="answerList[__${stat.index}__].id" th:value="${q.id}">
            <ul style="list-style-type: none;">
                <li th:each="i : ${q.options}">
                    <input type="radio" th:id="answerList[__${stat.index}__]"  th:name="answerList[__${stat.index}__].SelectedAns" th:value="${i}"><label for="answerList[__${stat.index}__]" th:text="${i}"></label>
                </li>
            </ul>
            
        </div>
        <button type="submit">Click to Submit</button>
    </form>
</body>
</html>
